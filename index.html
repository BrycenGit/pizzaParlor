<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <form id="pizza-order">
        <div class="form-group">
          <label name="first-name">Name</label>
          <input id="first-name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label name="toppings">toppings</label>

        </div>
        <div class="form-group">
          <p>Choose a size:</p>
          <input type="radio" id="large" name="size" value="large" required>
          <label for="large">Large</label><br>
          <input type="radio" id="medium" name="size" value="medium">
          <label for="medium">Medium</label><br>
          <input type="radio" id="small" name="size" value="small">
          <label for="small">Small</label>

        </div>
        <button type="submit" class="btn btn-danger">BUY ME!</button>
      </form>
      <div id="show">

      </div>
    </div>
  </body>
</html>
