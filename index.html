<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <form id="pizza-order">
        <div class="form-group">
          <label name="first-name">What is your name?</label>
          <input id="first-name" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <p name="toppings">Choose your toppings:</p>

          <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
          <label for="pepperoni"> Pepperoni</label><br>
          <input type="checkbox" id="sausage" name="toppings" value="sausage">
          <label for="sausage"> Sausage</label><br>
          <input type="checkbox" id="kalua-pork" name="toppings" value="kalua-pork">
          <label for="kalua-pork"> Kalua pork</label><br>
          <input type="checkbox" id="jalapeno" name="toppings" value="jalapeno">
          <label for="jalapeno"> Jalapeno</label><br>

        </div>
        <div class="form-group">
          <p>Choose a size:</p>
          <input type="radio" id="large" name="size" value="large" required>
          <label for="large">Large</label><br>
          <input type="radio" id="medium" name="size" value="medium">
          <label for="medium">Medium</label><br>
          <input type="radio" id="small" name="size" value="small">
          <label for="small">Small</label>

        </div>
        <button type="submit" class="btn btn-danger">BUY ME!</button>
      </form>
      <div id="show">

      </div>
    </div>
  </body>
</html>
